<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bangla Crime Report Summarizer{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- GLOBAL CRIME NAVBAR -->
  <header class="nav">
    <div class="nav-inner">
      <div class="logo">
        <span class="logo-mark">‚óè</span>
        <span class="logo-text">Bangla Crime Report Summarizer</span>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('data_analysis') }}">Data Analysis</a>
        <a href="{{ url_for('model') }}">Model & Results</a>
        <a href="{{ url_for('report') }}">Report</a>
      </nav>
    </div>
  </header>

  <main class="main">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <div class="flash flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
